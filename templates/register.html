{% extends 'base.html'%}
{% load static %}
{%block title %}Register{%endblock title%}
{%block content %}
<div class="row">
    <div class="col-6 mx-auto">
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" id=""><br>
            <input type="password" name="password" placeholder="password" id=""><br>
            <input type="password" name="password1" placeholder="confirm password" id=""><br>
            <input type="email" name="email" placeholder="email" id=""><br>
            <input type="text" name="phone" placeholder="phone" id=""><br>
            <button type="submit" id="">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
